<div class="container">
  <div class="text-center about">
    <h3 class="text-center title-about">{{ data?.title }}</h3>
    <div [innerHTML]="getSafeHtml(data?.text ?? '')"></div>
    <div class="pictures">
      @if (photos != []) {
        @for (photo of photos; track photo.id) {
          <img class="gallery-photo" [src]="photo.data" alt="">
        }
      } @else {
        <div class="text-center"><i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i></div>
      }
    </div>
    @if (data?.map) {
      <div class="map">
        <h3 class="text-center title-about">{{ 'map' | translate }}</h3>
        <img [src]="data?.map" alt="map">
      </div>
    } @else {
      <div class="text-center"><i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i></div>
    }
  </div>
  <div class="documents">
    <h3 class="text-center title-about">{{ 'documents' | translate }}</h3>
    @if (documents != []) {
    <p-table [value]="documents">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'title' | translate }}</th>
          <th>{{ 'download' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-document>
        <tr>
          <td>{{ document.name }}</td>
          <td class="actions">
            <button (click)="download(document)"><i class="pi pi-download" style="font-size: 1rem"></i></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    } @else {
      <div class="text-center"><i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i></div>
    }
  </div>
</div>
