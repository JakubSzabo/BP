<div class="container">
  <div>
    <h1 class="text-center pt-1">
      {{ 'forms' | translate }}
      <button [routerLink]="'/admin/create-form'"><i class="pi pi-plus-circle" style="font-size: 1.5rem"></i></button>
    </h1>

    <div class="card">
      <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>{{ 'endDate' | translate }}</th>
            <th>{{ 'action' | translate }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.endDate | date }}</td>
            <td class="actions">
              <button [routerLink]="'/admin/create-form/' + item.id"><i class="pi pi-pencil" style="font-size: 1rem"></i></button>
              <button (click)="delete(item.id)"><i class="pi pi-trash" style="font-size: 1rem"></i></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
