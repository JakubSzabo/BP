<div class="container form">
  <div>
    <label>{{ 'max' | translate }}</label>
    <input [(ngModel)]="max" type="number">
  </div>
  <div>
    <label>{{ 'endDateForm' | translate }}</label>
    <input [(ngModel)]="date" type="date">
  </div>
  @for (field of form; track field) {
  <div>
      <div>
        <label>{{ 'input' | translate }}</label>
        <select [(ngModel)]="field.fieldType">
          <option value="input">Input</option>
          <option value="checkbox">Checkbox</option>
          <option value="radiobox">Radiobox</option>
        </select>
      </div>
      @if (field.fieldType === 'input') {
        <div>
          <label>{{ 'inputType' | translate }}</label>
          <select [(ngModel)]="field.inputType">
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="email">Email</option>
          </select>
        </div>
      }
      <div>
        <label>{{ 'label' | translate }}</label>
        <input [(ngModel)]="field.fieldName" type="text">
      </div>
      <div>
        <label>{{ 'required' | translate }}</label>
        <input [(ngModel)]="field.requiredField" type="checkbox">
      </div>
      <button class="button danger-button" type="button" (click)="deleteField($index)">{{ 'delete' | translate }}</button>
  </div>
  }
  <button class="button normal-button" type="button" (click)="addField()">{{ 'add' | translate }}</button>
  <button class="button confirm-button" (click)="saveForm()">{{ 'save' | translate }}</button>
</div>
