<div class="container">
  <div>
    <h1 class="text-center pt-1">
      {{ 'articles' |  translate }}
      <button [routerLink]="'addNew'"><i class="pi pi-plus-circle" style="font-size: 1.5rem"></i></button>
    </h1>

    <div class="card">
      <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>{{ 'name' | translate }}</th>
            <th>{{ 'action' | translate }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.title }}</td>
            <td class="actions">
              <button [routerLink]="'edit/' + item.id"><i class="pi pi-pencil" style="font-size: 1rem"></i></button>
              <button (click)="copyArticle(item)"><i class="pi pi-clone" style="font-size: 1rem"></i></button>
              <button (click)="delete(item.id)"><i class="pi pi-trash" style="font-size: 1rem"></i></button>
              <button (click)="makeArticleFavorite(item)"><i class="pi pi-{{item.favorite ? 'star-fill' : 'star' }}" style="font-size: 1rem"></i></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
