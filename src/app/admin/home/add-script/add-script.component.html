<div class="container">
  <h1>{{ 'minutes' | translate }}</h1>

  <div class="form section">
    <div>
      <input class="input" type="text" pInputText [(ngModel)]="title" />
      <p-calendar dateFormat="dd.mm.yy" class="date-picker" [(ngModel)]="date"></p-calendar>
    </div>
    <div class="members section">
      <h2>{{ 'members' | translate }}</h2>
      @for (member of members; track member.id) {
        <p-checkbox class="member-box" label="{{ member.name }}" name="{{ member.name }}" value="{{ member.id }}" [(ngModel)]="onMeeting"></p-checkbox>
      }
    </div>
    <div class="section">
      <h2>
        {{ 'action' | translate }}
        <button (click)="addEvent()"><i class="pi pi-plus-circle" style="font-size: 1.5rem"></i></button>
      </h2>
      @for (event of events; track event.id) {
       <div>
         <div>
           <input class="input" type="text" pInputText [(ngModel)]="event.title" />
           <p-calendar dateFormat="dd.mm.yy" class="date-picker" [(ngModel)]="event.date"></p-calendar>
         </div>
         <div class="card">
           <st-editor [(ngModel)]="event.text"></st-editor>
         </div>
       </div>
      } @empty {
        {{ 'noEvent' | translate }}
      }
    </div>
    <div class="section last-section">
      <h2>{{ 'other' | translate }}</h2>
      <div class="card">
        <st-editor [(ngModel)]="elseText"></st-editor>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button (click)="saveData()" class="button confirm-button">{{ 'save' | translate }}</button>
  </div>
</div>
